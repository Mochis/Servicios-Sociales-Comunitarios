<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Servicios Sociales</ui:insert></title>
    </h:head>

    <h:body>
        <h:outputStylesheet library="css" name="estilosPanel.css"/>
        <p:layout fullPage="true">
            <p:layoutUnit position="center" footer="pie de pagina" >
                <h:form>  
                  <!--  <p:growl id="messages"/>-->
                    <p:menubar autoDisplay="false" class="panelContenido">
                        <p:submenu label="Agenda" icon="ui-icon-calendar">
                            <p:menuitem value="Añadir actividad" url="#" />
                        </p:submenu>
                    
                        <p:menuitem value="Expedientes" icon="ui-icon-pencil" url="/ssc/#{listadoExpedientes.listarExpedientes()}">
                        </p:menuitem>

                        <p:submenu label="Usuarios" icon="ui-icon-pencil">
                            <p:menuitem value="Añadir usuario" url="/ssc/usuarioanyadir.xhtml" />
                            <p:menuitem value="Lista usuarios" url="/ssc/usuarios.xhtml" />
                        </p:submenu>
                            
                        <p:submenu label="UTS" icon="ui-icon-pencil">
                            <p:menuitem value="Añadir UTS" url="/ssc/utsAnyadir.xhtml" />
                            <p:menuitem value="Lista UTS" url="/ssc/utsLista.xhtml" />
                        </p:submenu>
                            
                        <f:facet name="options">
                            <p:commandButton type="button" value="Mi perfil" icon="ui-icon-person" />
                            <p:commandButton type="button" value="Desconectar" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>
                </h:form>
                <h:panelGrid class="panelContenido" columns="1">
                <ui:insert name="content">Content</ui:insert>
                </h:panelGrid>
                </p:layoutUnit>
            </p:layout>   
    </h:body>

</html>
