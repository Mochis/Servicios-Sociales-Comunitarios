<ui:composition template="/WEB-INF/plantillas/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Expediente #{expedienteController.expediente.id}</ui:define>

    <ui:define name="content">
        <h:outputScript library="script" name="calendario_espanol.js"/>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Expediente"/>
                <h:outputLabel value="#{expedienteController.expediente.id}"/>
                <h:outputLabel/>

                <h:outputLabel value="Fecha de apertura:*"/>
                <p:calendar id="fecha_apertura" value="#{expedienteController.expediente.fechaApertura}"
                            requiredMessage="Campo fecha de apertura obligatorio" required="true"
                            showOn="button" locale="es" maxdate="#{fechaBean.fechaActual}" 
                            navigator="true" />
                <p:message for="fecha_apertura"/>

                <h:outputLabel value="Fecha de cierre:"/>
                <p:calendar id="fecha_cierre" value="#{expedienteController.expediente.fechaCierre}"
                            showOn="button" locale="es" maxdate="#{fechaBean.fechaActual}" 
                            navigator="true" />
                <h:outputLabel/>

                <h:outputLabel for="estado" value="Estado:*"/>
                <p:inputText id="estado" value="#{expedienteController.expediente.estado}" required="true"
                             requiredMessage="Campo estado obligatorio"/>
                <p:message for="estado"/>

                <p:commandButton value="Confirmar" action="expediente.xhtml" ajax="false"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <p:commandButton value="Descartar cambios" action="expediente.xhtml" ajax="false"/>
        </h:form>
        <h3>Ciudadanos</h3>
        <h:form>
            <p:dataTable id="lista_ciudadanos_editar" var="ciudadanos" value="#{expedienteController.expediente.ciudadanos}"
                         emptyMessage="No hay ciudadanos en este expediente">
                <p:column headerText="DNI">
                    <p:commandLink action="#{expedienteController.verCiudadano(ciudadanos.dni)}" ajax="false">
                        <h:outputText value="#{ciudadanos.dni}"/>
                    </p:commandLink>
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{ciudadanos.persona.nombre}"/>
                </p:column>
                <p:column headerText="Primer apellido">
                    <h:outputText value="#{ciudadanos.persona.apellido1}"/>
                </p:column>
                <p:column headerText="Segundo apellido">
                    <h:outputText value="#{ciudadanos.persona.apellido2}"/>
                </p:column>
                <p:column width="90">
                    <p:commandButton icon="ui-icon-pencil" action="#{expedienteController.verEditarCiudadano(ciudadanos.dni)}" ajax="false"/>
                    <p:commandButton icon="ui-icon-trash" update="lista_ciudadanos_editar" action="#{datosFicticios.eliminarCiudadano(expedienteController.expediente, ciudadanos)}"/>
                </p:column>
                <f:facet name="footer">
                    <p:selectOneMenu value="#{expedienteController.ciudadano.dni}">
                        <f:selectItems value="#{datosFicticios.ciudadanos}" var="ciudadano"
                                       itemValue="#{ciudadano.dni}" itemLabel="#{ciudadano.dni}"/>
                    </p:selectOneMenu>
                    <p:commandButton icon="ui-icon-plus"
                                     action="#{datosFicticios.anadirCiudadano(expedienteController.expediente, datosFicticios.obtenerCiudadano(expedienteController.ciudadano.dni))}" update="lista_ciudadanos_editar"/>
                </f:facet>
            </p:dataTable>
        </h:form>
        <h3>Intervenciones</h3>
        <h:form>
            <p:dataTable var="intervenciones" value="#{expedienteController.expediente.intervenciones}"
                         emptyMessage="Este expediente no ha recibido intervenciones">
                <p:column headerText="ID">
                    <h:outputText value="#{intervenciones.id}"/>
                </p:column>
                <p:column headerText="Fecha de inicio">
                    <h:outputText value="#{expedienteController.formatFecha(intervenciones.fechaInicio)}"/>
                </p:column>
                <p:column headerText="Fecha fin">
                    <h:outputText value="#{expedienteController.formatFecha(intervenciones.fechaFin)}"/>
                </p:column>
                <p:column headerText="Valoracion">
                    <h:outputText value="#{intervenciones.valoracion}"/>
                </p:column>
                <p:column width="90">
                    <p:button icon="ui-icon-minus"/>
                    <p:button icon="ui-icon-trash"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="AÃ±adir intervencion" icon="ui-icon-plus"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
