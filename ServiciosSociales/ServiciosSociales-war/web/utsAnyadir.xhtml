<ui:composition template="/WEB-INF/plantillas/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                >
    
    
    <ui:define name="title">AÃ±adir UTS</ui:define>
    <ui:define name="content">
        <c:choose>                   
            <c:when test="#{controlAutorizacion.isTecnicoSuperior()}">
                <h:form>
                    <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
                        <h:outputLabel for="uts" value="UTS:*" style="font-weight:bold" />
                        <p:inputText id="uts" value="#{utsBean.uts}" required="true" maxlength="40" 
                                     requiredMessage="Introduzca un UTS."/>
                        <p:message for="uts"/>
                        
                        <h:outputLabel for="zona" value="Zona:*" style="font-weight:bold" />
                        <p:inputText id="zona" value="#{utsBean.zona}" required="true" maxlength="40" 
                                     requiredMessage="Introduzca una zona."/>
                        <p:message for="zona"/>
                        
                        <h:outputLabel for="css" value="CSS:*" style="font-weight:bold" />
                        <p:inputText id="css" value="#{utsBean.css}" required="true" maxlength="40" 
                                     requiredMessage="Introduzca un CSS."/>
                        <p:message for="css"/>
                        
                    </h:panelGrid>     
                    
                    
                    <p:commandButton icon="ui-icon-check" value="Enviar" 
                                     action="#{utsBean.enviar}" ajax="false" />
                </h:form>
            </c:when>
            <c:otherwise>
                <ui:include src="noAutorizado.xhtml"/>
                
                
            </c:otherwise> 
        </c:choose>
    </ui:define>
</ui:composition>
