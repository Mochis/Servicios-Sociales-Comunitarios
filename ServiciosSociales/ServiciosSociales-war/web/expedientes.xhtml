<ui:composition template="/WEB-INF/plantillas/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Expedientes</ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:contextMenu for="expedientes" id="editar">
                <p:menuitem value="Ver ciudadanos" icon="ui-icon-person" url="#"/>
                <p:menuitem value="Ver intervenciones" icon="ui-icon-plus" url="#"/>
                <c:if test="#{not empty expedienteController.selectedExpediente}">
                    <p:menuitem value="Editar expediente" icon="ui-icon-pencil" url="#{expedienteController.verExpediente(expedienteController.selectedExpediente)}"/>
                </c:if>
            </p:contextMenu>
            

            <p:dataTable id="expedientes" var="expediente" value="#{datosFicticios.expedientes}"
                         selection="#{expedienteController.selectedExpediente}" selectionMode="single" rowKey="#{expediente.id}" 
                         emptyMessage="No hay expedientes disponibles">
                <f:facet name="header">
                    Lista de Expedientes
                </f:facet>
                <p:ajax event="rowSelect" listener="#{expedienteController.onRowSelect}" update=":form:editar"/>
                <p:column headerText="Id de expediente" filterBy="#{expediente.id}" filterMatchMode="contains">
                    <p:commandLink action="#{expedienteController.verExpediente(expediente)}" ajax="false" style="text-decoration: none">
                        <h:outputText value="Expediente nÂº #{expediente.id}" />
                    </p:commandLink>
                </p:column>   
            </p:dataTable>
        </h:form>
    </ui:define>
    
</ui:composition>
