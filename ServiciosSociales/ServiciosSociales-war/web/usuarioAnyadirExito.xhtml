<ui:composition template="/WEB-INF/plantillas/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                >
    
    
    
    <ui:define name="content">
        <c:choose>                   
            <c:when test="#{controlAutorizacion.isTecnicoSuperior()}">
                <h:outputText value="#{usuarioAnyadirBean.crearUsuario()}" />
                
                <p:button outcome="usuarioanyadir.xhtml" value="Crear nuevo usuario" icon="ui-icon-star"/>
                
            </c:when>
            <c:otherwise></c:otherwise>
                <ui:include src="noAutorizado.xhtml"/>
            </c:otherwise> 
        </c:choose>
    </ui:define>
</ui:composition>
