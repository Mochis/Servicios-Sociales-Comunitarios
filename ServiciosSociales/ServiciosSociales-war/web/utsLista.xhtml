<ui:composition template="/WEB-INF/plantillas/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">UTS</ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:contextMenu for="utss">
                <p:menuitem value="Eliminar uts" icon="ui-icon-trash"  onclick="PF('dlg1').show()" 
                            />

            </p:contextMenu>
            
            <p:dataTable id="utss" var="uts" value="#{utsBean.utss}"
                         selection="#{utsBean.selectedUTS}" selectionMode="single" rowKey="#{uts.id}" 
                         emptyMessage="No hay UTSs disponibles">
                <f:facet name="header">
                    Lista de UTS
                </f:facet>
                
                 <p:column headerText="Id de UTS" filterBy="#{uts.id}" filterMatchMode="contains">
                    <h:outputText value="Id:   #{uts.id}" />
                </p:column>   
                
                 <p:column headerText="UTS" filterBy="#{uts.uts}" filterMatchMode="contains">
                    <h:outputText value="#{uts.uts}" />
                </p:column>   
                
                 <p:column headerText="Zona" filterBy="#{uts.zona}" filterMatchMode="contains">
                    <h:outputText value="#{uts.zona}" />
                </p:column>   
                
                 <p:column headerText="CSS" filterBy="#{uts.css}" filterMatchMode="contains">
                    <h:outputText value="#{uts.css}" />
                </p:column>   
            </p:dataTable>
        <p:remoteCommand name="irAConf"
                             action="#{utsBean.eliminar}" update=":form:utss" /> 
        </h:form>
        <p:dialog widgetVar="dlg1" header="¿Está seguro?" >
            <h:form>
                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"   onclick="irAConf();PF('dlg1').hide()" 
                                 ajax="true" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" onclick="PF('dlg1').hide()"/>
            </h:form>   
        </p:dialog> 
    </ui:define>

    
    
</ui:composition>
