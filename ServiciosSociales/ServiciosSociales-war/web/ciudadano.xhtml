<ui:composition template="/WEB-INF/plantillas/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Ciudadano</ui:define>
    <ui:define name="content">
        <h:form>
            <p:commandButton value="Editar ciudadano" action="editar-ciudadano.xhtml" ajax="false"/>
        </h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="DNI:"/>
            <h:outputText value="#{expedienteController.ciudadano.dni}"/>

            <h:outputLabel value="Nombre:"/>
            <h:outputText value="#{expedienteController.ciudadano.persona.nombre}"/>

            <h:outputLabel value="Apellidos:"/>
            <h:outputText value="#{expedienteController.ciudadano.persona.apellido1} #{expedienteController.ciudadano.persona.apellido2}"/>

            <h:outputLabel value="Expediente:"/>
            <h:form>
                <p:commandLink action="#{expedienteController.verExpediente(expedienteController.expediente)}" ajax="false">
                    <h:outputText value="#{expedienteController.ciudadano.expediente.id}" />
                </p:commandLink>
            </h:form>

            <h:outputLabel value="Sexo:"/>
            <h:outputText value="#{expedienteController.ciudadano.persona.sexo}"/>

            <h:outputLabel value="Localidad:"/>
            <h:outputText value="#{expedienteController.ciudadano.persona.localidad}"/>

            <h:outputLabel value="Direccion"/>
            <h:outputText value="#{expedienteController.ciudadano.persona.direccion}"/>

            <h:outputLabel value="Email:"/>
            <h:outputText value="#{expedienteController.ciudadano.persona.email}"/>

            <h:outputLabel value="TelÃ©fono"/>
            <h:outputText value="#{expedienteController.ciudadano.persona.telefono}"/>

            <h:outputLabel value="Estado civil"/>
            <h:outputText value="#{expedienteController.ciudadano.persona.estadoCivil}"/>

            <h:outputLabel value="Nacionalidad"/>
            <h:outputText value="#{expedienteController.ciudadano.persona.nacionalidad}"/>

            <h:outputLabel value="Fecha nacimiento"/>
            <h:outputText value="#{expedienteController.formatFecha(expedienteController.ciudadano.persona.fechaNacimiento)}"/>
        </h:panelGrid>
        <h:form>
            <p:dataTable var="parentesco" value="#{expedienteController.ciudadano.parentescos}"
                         emptyMessage="Este ciudadano no tiene ningÃºn pariente">
                <p:column headerText="DNI">
                    <p:commandLink action="#{expedienteController.verCiudadano(ciudadanos.dni)}" ajax="false">
                        <h:outputText value="#{parentesco.ciudadano2.dni}"/>
                    </p:commandLink>
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{parentesco.ciudadano2.persona.nombre}"/>
                </p:column>
                <p:column headerText="Primer apellido">
                    <h:outputText value="#{parentesco.ciudadano2.persona.apellido1}"/>
                </p:column>
                <p:column headerText="Segundo apellido">
                    <h:outputText value="#{parentesco.ciudadano2.persona.apellido2}"/>
                </p:column>
                <p:column headerText="Parentesco">
                    <h:outputText value="#{parentesco.parentesco}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
