<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Servicios Sociales</title>
    </h:head>
    <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="center" footer="pie de pagina">  
                    <h:form>
                        <p:menubar>
                            <p:menuitem value="Login" icon="ui-icon-key" url="/ssc/login.xhtml">
                            </p:menuitem>
                        </p:menubar>
                    </h:form>
                    <h:form>
                        <h:panelGrid columns="3" cellpadding="6">
                            <p:outputLabel for="usuario" value="Usuario: " />
                            <p:inputText id="usuario" value="#{login.usuario}" label="usuario"
                                         validator="#{login.validarusuario}"
                                         requiredMessage="Introduzca un DNI ."
                                         required="true"/>
                            <p:message for="usuario"/>
                         
                            

                            <p:outputLabel for="password" value="Contraseña: "/>
                            <p:inputText id="password" value="#{login.password}" label="password" type="PASSWORD"
                                         validator="#{login.validarpassword}"
                                         requiredMessage="Introduzca contraseña ."
                                         required="true"/>
                            <p:message for="password"/>
                            
                            
                            <p:commandButton icon= "ui-icon-key" value="Enviar" action="#{login.validar()}" ajax="false"/>
                        </h:panelGrid>
                      </h:form> 
                    

                    
                    
                </p:layoutUnit>
            </p:layout>
        
        
    </h:body>
</ui:composition>
