<ui:composition template="/WEB-INF/plantillas/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
 <ui:define name="title">Usuarios</ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:contextMenu for="usuarios">
                <p:menuitem value="Eliminar usuario" icon="ui-icon-trash" action="#{usuarioAnyadirBean.eliminar}"/>
                <c:if test="true">
                    <p:menuitem value="Editar usuario" icon="ui-icon-pencil" url="#"/>
                </c:if>
            </p:contextMenu>
            
            <p:dataTable id="usuarios" var="usuario" value="#{usuarioAnyadirBean.usuarios}"
                         selection="#{usuarioAnyadirBean.selectedUsuario}" selectionMode="single" rowKey="#{usuario.dni}" 
                         emptyMessage="No hay usuarios disponibles">
                <f:facet name="header">
                    Lista de Usuarios
                </f:facet>
                
                <p:column headerText="DNI de usuario" filterBy="#{usuario.dni}" filterMatchMode="contains">
                    <h:outputText value="DNI:   #{usuario.dni}" />
                </p:column>   
            </p:dataTable>
        </h:form>
    </ui:define>

    
    
</ui:composition>
